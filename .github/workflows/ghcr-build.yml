name: Build, Push & Deploy to GHCR + GCP Cloud Run

on:
  push:
    paths:
      - 'frontend/**'
      - 'backend/**'
      - '.github/workflows/ghcr-build.yml'
  workflow_dispatch:

jobs:
  build-frontend:
    name: Build & Push Frontend to GHCR
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set lowercase repository owner
        id: vars
        run: echo "owner_lc=${OWNER,,}" >> "$GITHUB_OUTPUT"
        env:
          OWNER: ${{ github.repository_owner }}

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.PAT_TOKEN }}

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ steps.vars.outputs.owner_lc }}/frontend:latest
            ghcr.io/${{ steps.vars.outputs.owner_lc }}/frontend:${{ github.sha }}

  build-backend:
    name: Build & Push Backend to GHCR
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set lowercase repository owner
        id: vars
        run: echo "owner_lc=${OWNER,,}" >> "$GITHUB_OUTPUT"
        env:
          OWNER: ${{ github.repository_owner }}

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.PAT_TOKEN }}

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./backend/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ steps.vars.outputs.owner_lc }}/backend:latest
            ghcr.io/${{ steps.vars.outputs.owner_lc }}/backend:${{ github.sha }}

  deploy-frontend:
    name: Deploy Frontend to Cloud Run
    runs-on: ubuntu-latest
    needs: build-frontend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Configure gcloud CLI
        run: |
          gcloud config set project healthy-highway-466213-h9
          gcloud config set run/region europe-west1

      - name: Deploy Frontend to Cloud Run
        run: |
          gcloud run deploy frontend-service \
            --image=ghcr.io/${{ github.repository_owner }}/frontend:${{ github.sha }} \
            --platform=managed \
            --allow-unauthenticated \
            --port=3000

  deploy-backend:
    name: Deploy Backend to Cloud Run
    runs-on: ubuntu-latest
    needs: build-backend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Configure gcloud CLI
        run: |
          gcloud config set project healthy-highway-466213-h9
          gcloud config set run/region europe-west1

      - name: Deploy Backend to Cloud Run
        run: |
          gcloud run deploy backend-service \
            --image=ghcr.io/${{ github.repository_owner }}/backend:${{ github.sha }} \
            --platform=managed \
            --allow-unauthenticated \
            --port=8080
